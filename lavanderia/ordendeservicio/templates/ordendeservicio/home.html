<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% block titulo %}
    <title>| Home</title>
    {% endblock titulo %}
        
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'inicio' %}"> <img src="{% static 'img/icono.png' %}" alt="lavanderia" width="30" height="24">Lavanderia</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'inicio' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'formulario' %}">Seleccionar Ropa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'lista' %}">Ventas</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link" href="{% url 'filtros' %}">filtros</a>
              </li> 
            </ul>
            
              {% if user.is_authenticated %}
              <ul class="navbar-nav ">
              <li class="nav-item ">
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class='btn btn-primary'>Logout</button>
            </form>
          </li>
             
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}"><button type="submit" class='btn btn-primary'>iniciar sesion</button></a>
              </li> 
              {% endif %}
            </ul>  
            
          </div>
        </div>
      </nav>
    
      <div class='container'> 
        {% block content %}
        
        {% endblock content %}
      </div>
   
        
    </div>




    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
